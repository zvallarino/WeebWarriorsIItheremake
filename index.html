<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weeb Warriors II</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
<div id = 'startingPage'>
<button id ='startbutton'>START</button>
</div>
<form id = "charactercreationform">
  <label for="name">Name</label>
  <input type="text" id="fname" name="firstname" placeholder="Name of the Legend">

  <label for="desc">Description</label>
  <input type="text" id="descOfPerson" name="description" placeholder="Backstory Story Here">

  <label for="face">Face Picture</label>
  <input type="text" id="fpic" name="facepic" placeholder="CV Shot Here Please">

  <label for="Body">Full Body</label>
  <input type="text" id="bpic" name="bodypic" placeholder="Full Body Shot Please">

  <label for="allegiance"> Allegiance </label>
  <select id="allegiance" name="allegiancepicker">
    <option value="Hero">Hero</option>
    <option value="Neutral">Neutral</option>
    <option value="Villian">Villian</option>
  </select>
  <input id = 'submitbutton' type="submit" value="Create New Character!">
</form>

<form id = "mapcreationform">
  <label for="nameOfMap">Name</label>
  <input type="text" id="mname" name="mapname" placeholder="Name of the Location">

  <label for="desc">Description</label>
  <input type="text" id="descMap" name="descMap" placeholder="Description of Location">

  <label for="location">Image of Place</label>
  <input type="text" id="lpic" name="locationpic" placeholder="Location Picture Here">

  <label for="allegiance"> Allegiance </label>
  <select id="allegiance" name="allegiancepicker">
    <option value="Hero">Hero</option>
    <option value="Neutral">Neutral</option>
    <option value="Villian">Villian</option>
  </select>
  <input type="submit" value="Create New Map">
</form>
<div id='everything'>
<div id = 'image-line-top' class = 'image-line'></div>
<div id ='totalSpaceBetween'></div>
<div id = 'middle-line'>
<div id = 'playerOne'>
<img id = 'playerOnePic' src="https://i1.sndcdn.com/artworks-yYY8sJZw7LDftjup-zYG4Bg-t500x500.jpg" alt = "placeholder image"> 
</div>
<div id = 'versus'>
<img id = 'versuspicture' src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/versus-crbn-dsgn.jpg" alt="versus">
</div>

<div id = 'playerTwo'>
<img id = 'playerTwoPic' src="https://i1.sndcdn.com/artworks-yYY8sJZw7LDftjup-zYG4Bg-t500x500.jpg" alt = "placeholder image"> 
</div>
</div>
<div class ='spacebetween'></div>
<div id='helpMeCenter'>
<button class ='buttonsRSF' id ='buttonRSF'>READY</button>
</div>
<div class ='spacebetween'></div>
<div id = 'image-line-bottom' class = 'image-line'></div>
</div> 
</body>
</html>
